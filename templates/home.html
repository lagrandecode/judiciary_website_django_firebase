
<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judiary Court Return Template</title>

    <!-- Adding Google font to the web -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- end of Google fonts -->

    <!-- link css to the body -->
    <link rel="stylesheet" href="{% static 'static\main.css' %}">
    <!-- end of css link -->

    <!-- adding icons using boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- end of icons -->

</head>

<body>
    
    <div class="top-title">
        <h1 class="top">HIGH AND MAGISTRATE COURT DATA TEMPLATE</h1>
       
    </div>

    <div class="container" id="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="{% static 'static\images\logo3.jpg' %}" alt="">
            </div>
            <div class="back">
                <img class="backimg" src="{% static 'static\images\logo4.jpg' %}" alt="">
            </div>
        </div>

        <form method="post">
            
                {% csrf_token %}
                <div class="form-content">
                    <div class="login-form">
                        <div class="title">Login</div>
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class='bx bxs-envelope'></i>
                                <input type="text" name="email" placeholder="Enter your IBILE zone ID">
                            </div>
                            <div class="input-box">
                                <i class='bx bxs-lock-alt'></i>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                            <div class="button">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="text">Don't have an account?<label for="flip"><span> Signup</span></label></div>
                        </div>

                    </div>
             
   



            <div class="signup-form">
                <div class="sign">Please Register here, The Admin will send you the login details.</div>
                <div class="input-boxes">

                    <div class="input-box">
                        <i class='bx bx-user-pin'></i>
                        <input type="text" name="name1" placeholder="Name">
                    </div>

                    <div class="input-box">
                        <i class='bx bxs-envelope'></i>
                        <input type="email" name="email1" placeholder="Email">
                    </div>
                    <div class="input-box">
                        <i class='bx bx-notepad'></i>
                        <input type="text" name="subject" placeholder="Subject">
                    </div>
                    <div class="input-box">
                        <i class='bx bx-edit-alt'></i>
                        <input type="message" name="message" placeholder="Message">
                    </div>
                    <div class="button">
                        <input type="submit" value="Submit">
                    </div>
                    <div class="text">Already have an account? <label for="flip"><span> Login</span></label></div>
                </div>

            </div>
    </div>



    </form>

    {% for message in messages %}

    {{message}}

    {% endfor %}



    </div>






</body>

</html>
